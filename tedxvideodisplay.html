<!DOCTYPE html>
<html>
  
<head>
    <title>Getting Clients IP</title>
    <style>
        p, h1 {
            color: green;
        }
    </style>
    <script src=
	"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
  <script>
			function myFunc(){
				var x = location.hostname;
				document.getElementById("deneme").innerHTML = x;
			}
			
			function GetComputerName() {
    try {
        var network = new ActiveXObject('WScript.Network');
        // Show a pop up if it works
        alert(network.computerName);
    }
    catch (e) {alert("Hata");}
}
		</script>
    <script>
        /* Add "https://api.ipify.org?format=json" statement
           this will communicate with the ipify servers in
           order to retrieve the IP address $.getJSON will
           load JSON-encoded data from the server using a
           GET HTTP request */
  
        $.getJSON("https://api.ipify.org?format=json",
                                          function(data) {
  
            // Setting text of element P with id gfg
            $("#gfg").html(data.ip);
        })
    </script>
</head>
  
<body>
    <center>
  <div id="deneme">Test</div>
		<button type='button' style='background-color:purple; color:white;' onclick="myFunc();">Hostname</button><br>
		<button type='button' style='background-color:purple; color:white;' onclick="GetComputerName();">Computer Name</button><br>
		<div id="list"></div>
        <p id="gfg"></p>
  
    </center>
</body>
  
</html>
